<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML tags de tabela</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Tabela simples</h1>
    <table border="1">
        <tr>
            <td>Nome</td>
            <td>Profissão</td>
            <td>Habilitado</td>
        </tr>
        <tr>
            <td>Rubens</td>
            <td>UX/UI designer</td>
            <td>Sim</td>
        </tr>
        <tr>
            <td>Victor</td>
            <td>Músico e professor</td>
            <td>Não</td>
        </tr>
        <tr>
            <td>Enzo</td>
            <td>Professor de inglês</td>
            <td>Não</td>
        </tr>
        <tr>
            <td>Pedro</td>
            <td>Estudante</td>
            <td>Não</td>
        </tr>
    </table>

    <br>

    <table id="tabela">
        <thead>
            <tr>
                <th>Produto</th>
                <th>Preço</th>
                <th>Quantidade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Vodka Smirnoff Maracujá</td>
                <td>R$ 45.00</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Bombay</td>
                <td>R$ 90,00</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Monin Maçã Verde</td>
                <td>R$ 63,00</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Chivas Regal</td>
                <td>R$ 126,00</td>
                <td>1</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total: R$ 324,00</td>
                
            </tr>
        </tfoot>
    </table>

    
</body>
</html>
