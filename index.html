<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML tags de tabela</title>
</head>
<body>
    <h1>Tabela simples</h1>
    <table border="1">
        <tr>
            <td>Nome</td>
            <td>Profissão</td>
            <td>Habilitado</td>
        </tr>
        <tr>
            <td>Rubens</td>
            <td>UX/UI designer</td>
            <td>Sim</td>
        </tr>
        <tr>
            <td>Victor</td>
            <td>Músico e professor</td>
            <td>Não</td>
        </tr>
        <tr>
            <td>Enzo</td>
            <td>Professor de inglês</td>
            <td>Não</td>
        </tr>
        <tr>
            <td>Pedro</td>
            <td>Estudante</td>
            <td>Não</td>
        </tr>
    </table>
    
</body>
</html>
